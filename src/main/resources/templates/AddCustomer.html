<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Update Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top:10px;
            margin-left:500px;
        }

        button:hover {
            background-color: #e68a00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f90;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add & Update Customer</h1>
        <form action="/add" method="post">
            <!-- User Information -->
            <fieldset>
                <legend>User Information</legend>
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter User Name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone Number:</label>
                    <input type="text" id="userPhone" name="userPhone" placeholder="Enter Phone Number" required>
                </div>
            </fieldset>

            <!-- Car Information -->
            <fieldset>
                <legend>Car Information</legend>
                <div class="form-group">
                    <label for="carModel">Car Name:</label>
                    <input type="text" id="carName" name="carName" placeholder="Enter Car Name" required>
                </div>
                <div class="form-group">
                    <label for="carMakeYear">Car Type:</label>
                    <input type="text" id="carType" name="carType" placeholder="Enter Car Type" required>
                </div>
                <div class="form-group">
                    <label for="carPrice">Price:</label>
                    <input type="number" id="carPrice" name="carPrice" placeholder="Enter Price" required>
                </div>
            </fieldset>

            <!-- Payment Information -->
            <fieldset>
                <legend>Payment Information</legend>
                <div class="form-group">
                    <label for="paymentMode">Payment Mode:</label>
                    <select id="paymentMode" name="paymentMode" required>
                        <option value="Cash">Cash</option>
                        <option value="Netbanking">Netbanking</option>
                        <option value="CreditCard">Credit Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionId">Transaction ID:</label>
                    <input type="text" id="transactionId" name="transactionId" placeholder="Enter Transaction ID (if applicable)">
                </div>
            </fieldset>

            <!-- Delivery Information -->
            <fieldset>
                <legend>Delivery Information</legend>
                <div class="form-group">
                    <label for="deliveryDate">Delivery Date:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                </div>
                <!-- <div class="form-group">
                    <label for="deliveryTime">Delivery Time:</label>
                    <input type="time" id="deliveryTime" name="deliveryTime" required>
                </div> -->
                <div class="form-group">
    				<label for="deliveryTime">Delivery Time:</label>
   					 <input type="text" id="deliveryTime" name="deliveryTime" placeholder="Select Delivery Time" required>
				</div>
                
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
	    flatpickr("#deliveryTime", {
	        enableTime: true,
	        noCalendar: true,
	        dateFormat: "h:i K", // 12-hour format with AM/PM
	    });
</script>
    
</body>
</html>
