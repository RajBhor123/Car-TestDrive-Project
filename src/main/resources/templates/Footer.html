<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website - Homepage</title>
    <link rel="icon" type="images/png" href="images/carlogo.png">
	<div th:fragment="footer">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        /* Footer Container */
        footer {
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            flex-wrap: wrap;
        }

        .footer-logo h3 {
            font-size: 1.5em;
            margin: 0;
            color: #fff;
        }

        /* Footer Sections */
        .footer-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-section {
            margin: 10px;
        }

        .footer-section h4 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #fff;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-section li {
            margin: 5px 0;
        }

        .footer-section a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        .footer-section a:hover {
            color: #f90;
        }

        /* Newsletter Section */
        .footer-newsletter {
            text-align: center;
            margin-top: 20px;
        }

        .footer-newsletter h4 {
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
        }

        .newsletter-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .newsletter-form input {
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: none;
            outline: none;
            font-size: 1em;
            flex: 1 1 auto;
            margin-bottom: 10px;
        }

        .newsletter-form button {
            background: #f90;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1em;
        }

        .newsletter-form button:hover {
            background: #e68a00;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .social-icons .icon {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        .social-icons .icon:hover {
            color: #f90;
        }

        /* Footer Bottom */
        .footer-bottom {
            text-align: center;
            background: #222;
            padding: 10px;
            font-size: 0.9em;
        }

        .footer-bottom a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-bottom a:hover {
            color: #f90;
        }
     </style>
     <body>
         <footer>
    <div class="footer-container">
        <div class="footer-logo">
            <h3>CarDealings</h3>
        </div>
        <div class="footer-sections">
            <div class="footer-section">
                <h4>Buy</h4>
                <ul>
                    <li><a href="/cars/suvs">Sedan</a></li>
                    <li><a href="/cars/sedans">SUV</a></li>
                    <li><a href="/cars/hatchbacks">Hatchback</a></li>
                    <li><a href="/cars">All Types</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Company</h4>
                <ul>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contacts</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-newsletter">
            <form action="/subscribe" method="post" class="newsletter-form">
                <label for="email">Subscribe to the newsletter</label>
                <div class="newsletter-input-group">
                    <input id="email" type="email" name="email" placeholder="E-mail">
                    <button type="submit">&#8594;</button>
                </div>
            </form>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="icon">Facebook</a>
                <a href="https://www.instagram.com" target="_blank" class="icon">Instagram</a>
                <a href="https://www.whatsapp.com" target="_blank" class="icon">WhatsApp</a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 CarDealings. All rights reserved.</p>
        <p>
            <a href="#">Terms of use</a> | 
            <a href="#">Privacy Policy</a> | 
            
        </p>
    </div>
</footer>
</div>
</body>
</html>
