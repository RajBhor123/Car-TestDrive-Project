<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        /* Form container styles */
        form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            font-size: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label styles */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        /* Input, select, and textarea fields */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Focus effect for input fields */
        input:focus, select:focus, textarea:focus {
            border-color: #f90;
            outline: none;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px;
            background: #f90;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for button */
        button:hover {
            background-color: #e68a00;
        }

        /* Specific styles for the file input */
        input[type="file"] {
            padding: 6px 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        input[type="file"]:hover {
            border-color: #f90;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>Add New Car</h1>
    <form th:action="@{/car/add}" th:object="${car}" method="post" enctype="multipart/form-data">
    
    <label for="name">Car Name</label>
    <input type="text" id="name" name="name" th:field="*{name}" required />

    <label for="type">Type</label>
    <select id="type" name="type" th:field="*{type}">
        <option value="SUV">SUV</option>
        <option value="Sedan">Sedan</option>
        <option value="Hatchback">Hatchback</option>
    </select>

    <label for="price">Price</label>
    <input type="number" id="price" name="price" th:field="*{price}" required />

    <label for="mileage">Mileage</label>
    <input type="text" id="mileage" name="mileage" th:field="*{mileage}" />

    <label for="engineSpecs">Engine Specs</label>
    <textarea id="engineSpecs" name="engineSpecs" th:field="*{engineSpecs}"></textarea>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required />

    <label for="carImage">Car Image</label>
    <input type="file" id="image" name="image" required />

    <!-- Hidden field to pass dealerId -->
    <input type="hidden" name="dealerId" value="/* Pass dealerId here */" />

    <button type="submit">Add Car</button>
</form>
</body>

</html>
