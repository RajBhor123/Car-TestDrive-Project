<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Added Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header styles remain the same */
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
        }

        header .logo span {
            font-weight: bold;
            color: #f90;
        }

        header .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        header .nav-links li {
            margin: 0 15px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        header .nav-links a:hover {
            color: #f90;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-bar input[type="text"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 15px;
            border: none;
            background: #f90;
            color: #fff;
            font-size: 1em;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #e68a00;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            color: #fff;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
            font-size: 1em;
        }

        .navbar-nav .nav-item span {
            font-weight: bold;
            color: #f90;
        }

        .navbar-nav .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #f90;
        }

        @media (max-width: 768px) {
            header .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Styles for the container that holds the success message */
        .message-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message-container h1 {
            font-size: 2em;
            color: #4CAF50; /* Green for success */
            margin-bottom: 15px;
        }

        .message-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .message-container a {
            text-decoration: none;
            font-size: 1.1em;
            color: #fff;
            background-color: #f90;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .message-container a:hover {
            background-color: #e68a00;
        }

    </style>

</head>
<body>
    <header>
        <div class="logo">
            <a href="/Dashboard">Car<span>Dealings</span></a>
        </div>
        <ul class="nav-links">
            <li><a href="/dealers/dashboard">Home</a></li>
             <li><a th:href="@{/dealers/{dealerId}/cars(dealerId=${dealer.id})}">Car Listings</a></li>
           <!--  <li><a href="/contact">Contact</a></li>-->
            <li><a href="/add-car">Add New Cars</a></li>
            <li><a href="/manage-customers">Add & Update Customers</a></li>
            <li><a th:href="@{/{dealerId}/profile(dealerId=${dealer.id})}">Dealers Profile</a></li>
        </ul>
        <div class="search-bar">
            <form action="/cars/search" method="get">
                <input type="text" name="query" placeholder="Search for cars..." />
                <button type="submit">Search</button>
            </form>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                Welcome <span th:text="${dealer.name}">Dealer Name</span>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>
        </ul>
    </header>

    <!-- Message Container -->
    <div class="message-container">
        <h1>Car Added Successfully!</h1>
        <p>The car has been added to your listings.</p>
        <!-- Button to redirect to the Car Listings page -->
        <a th:href="@{/dealer/{dealerId}/cars(dealerId=${dealer.id})}">Go to Car Listings</a>
    </div>
</body>
</html>
