<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/bg.png') no-repeat;
            background-size: cover;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .container h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d32;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }

        .button {
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2e7d32;
        }

        .error-message {
            text-align: center;
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form action="/admin/login" method="post">
            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button class="button" type="submit">Login</button>
        </form>
        <!--  <div class="error-message">${error}</div>-->
    </div>
</body>
</html>
