<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Profile</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
        }

        header .logo span {
            font-weight: bold;
            color: #f90;
        }

        header .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        header .nav-links li {
            margin: 0 15px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        header .nav-links a:hover {
            color: #f90;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-bar input[type="text"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 15px;
            border: none;
            background: #f90;
            color: #fff;
            font-size: 1em;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #e68a00;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            color: #fff;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
            font-size: 1em;
        }

        .navbar-nav .nav-item span {
            font-weight: bold;
            color: #f90;
        }

        .navbar-nav .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #f90;
        }

        @media (max-width: 768px) {
            header .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Container styling */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Dealer information styling */
        .dealer-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-top: 20px;
        }

        .dealer-info p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        .dealer-info strong {
            color: #333;
        }

        .dealer-info span {
            font-weight: normal;
            color: #444;
        }

        /* Profile updates or actions (buttons, etc.) */
        .update-profile-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f90;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 4px;
            margin-top: 20px;
        }

        .update-profile-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/Dashboard">Car<span>Dealings</span></a>
        </div>
        <ul class="nav-links">
            <li><a href="/dealers/dashboard">Home</a></li>
             <li><a th:href="@{/dealers/{dealerId}/cars(dealerId=${dealer.id})}">Car Listings</a></li>
           <!--  <li><a href="/contact">Contact</a></li>-->
           <!-- <li><a href="/add-car">Add New Cars</a></li>-->
            <li><a href="/manage-customers">Add & Update Customers</a></li>
            <li><a th:href="@{/{dealerId}/profile(dealerId=${dealer.id})}">Dealers Profile</a></li>
        </ul>
        <div class="search-bar">
            <form action="/cars/search" method="get">
                <input type="text" name="query" placeholder="Search for cars..." />
                <button type="submit">Search</button>
            </form>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                Welcome <span th:text="${dealer.name}">Dealer Name</span>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>
        </ul>
    </header>

    <div class="container">
        <h1>Dealer Profile: <span th:text="${dealer.name}">Dealer Name</span></h1>
        
        <div class="dealer-info">
            <p><strong>Address:</strong> <span th:text="${dealer.address}">Dealer Address</span></p>
            <p><strong>Phone Number:</strong> <span th:text="${dealer.phoneNumber}">Dealer Phone Number</span></p>
            <p><strong>City:</strong> <span th:text="${dealer.getcity()}">Dealer City</span></p>
            <p><strong>State:</strong> <span th:text="${dealer.state}">Dealer State</span></p>
            <p><strong>Country:</strong> <span th:text="${dealer.country}">Dealer Country</span></p>
            <p><strong>Pincode:</strong> <span th:text="${dealer.pincode}">Dealer Pincode</span></p>
        </div>

        <!-- Optionally, add an 'Edit Profile' button or link here 
        <a href="/edit-dealer-profile" class="update-profile-btn">Edit Profile</a>-->
    </div>
</body>
</html>
