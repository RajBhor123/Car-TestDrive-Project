<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
        }

        header .logo span {
            font-weight: bold;
            color: #f90;
        }

        header .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        header .nav-links li {
            margin: 0 15px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        header .nav-links a:hover {
            color: #f90;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-bar input[type="text"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 15px;
            border: none;
            background: #f90;
            color: #fff;
            font-size: 1em;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #e68a00;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            color: #fff;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
            font-size: 1em;
        }

        .navbar-nav .nav-item span {
            font-weight: bold;
            color: #f90;
        }

        .navbar-nav .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #f90;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f90;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="/Dashboard">Car<span>Dealings</span></a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a th:href="@{/{dealerId}/cars(dealerId=${dealer.id})}">Car Listings</a></li>
            <li><a th:href="@{/{dealerId}/add-car(dealerId=${dealer.id})}">Add New Cars</a></li>
            <li><a href="/manage-customers">Add & Update Customers</a></li>
            <li><a th:href="@{/{dealerId}/profile(dealerId=${dealer.id})}">Dealers Profile</a></li>
        </ul>
        <div class="search-bar">
            <form action="/cars/search" method="get">
                <input type="text" name="query" placeholder="Search for cars..." />
                <button type="submit">Search</button>
            </form>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                Welcome <span th:text="${dealer.name}">Dealer Name</span>
            </li>
            <li class="nav-item">
                <a href="/dealers/login" class="nav-link">Logout</a>
            </li>
        </ul>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Test Drive Bookings</h1>
        <table>
            <thead>
                <tr>
                    <th>Car</th>
                    <th>User Email</th>
                    <th>Test Drive Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.car.name}">Car Name</td>
                    <td th:text="${booking.userEmail}">User Email</td>
                    <td th:text="${booking.testDriveDate}">Date</td>
                    <td th:text="${booking.status}">Status</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
