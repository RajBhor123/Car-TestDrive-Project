<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #f4f4f4;
        }
        .header-container {
            text-align: center;
            margin-top: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #555;
            font-size: 0.9em;
        }
        .card .price {
            font-weight: bold;
            color: #000;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
        }

        header .logo span {
            font-weight: bold;
            color: #f90;
        }

        header .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        header .nav-links li {
            margin: 0 15px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        header .nav-links a:hover {
            color: #f90;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-bar input[type="text"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 15px;
            border: none;
            background: #f90;
            color: #fff;
            font-size: 1em;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #e68a00;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            color: #fff;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
            font-size: 1em;
        }

        .navbar-nav .nav-item span {
            font-weight: bold;
            color: #f90;
        }

        .navbar-nav .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #f90;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
        }

        header .logo span {
            font-weight: bold;
            color: #f90;
        }

        header .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        header .nav-links li {
            margin: 0 15px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        header .nav-links a:hover {
            color: #f90;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-bar input[type="text"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 15px;
            border: none;
            background: #f90;
            color: #fff;
            font-size: 1em;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #e68a00;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            color: #fff;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
            font-size: 1em;
        }

        .navbar-nav .nav-item span {
            font-weight: bold;
            color: #f90;
        }

        .navbar-nav .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #f90;
        }

        @media (max-width: 768px) {
            header .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            header .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
   	
   	<header>
        <div class="logo">
            <a href="/Dashboard">Car<span>Dealings</span></a>
        </div>
        <ul class="nav-links">
            <li><a href="/dealers/dashboard/{dealerId}">Home</a></li>
             <li><a th:href="@{/{dealerId}/cars(dealerId=${dealer.id})}">Car Listings</a></li>
             
           <!--  <li><a href="/contact">Contact</a></li>-->
            
           <!-- <li><a th:href="@{/{dealerId}/add-car(dealerId=${dealer.id})}">Add New Cars</a></li>-->
            <li><a href="/manage-customers">Add & Update Customers</a></li>
            <li><a th:href="@{/{dealerId}/profile(dealerId=${dealer.id})}">Dealers Profile</a></li>
        </ul>
        <div class="search-bar">
            <form action="/cars/search" method="get">
                <input type="text" name="query" placeholder="Search for cars..." />
                <button type="submit">Search</button>
            </form>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                Welcome <span th:text="${dealer.name}">Dealer Name</span>
            </li>
            <!--  <li class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>-->
        </ul>
    </header>
     
    
    <!-- Header Container -->
    <div class="header-container">
        <h1>
            Car Listings for Dealer: 
            <span th:text="${dealer != null ? dealer.name : 'Unknown Dealer'}">Dealer Name</span>
        </h1>
    </div>

    <!-- Cards Container -->
    <div class="card-container">
        <div class="card" th:each="car : ${cars}">
            <img th:src="@{/images/{car.imagePath}(car.imagePath=${car.imagePath})}" alt="Car Image">
            <div class="card-content">
                <h3 th:text="${car.name}">Car Name</h3>
                <p><strong>Type:</strong> <span th:text="${car.type}">Type</span></p>
                <p><strong>Mileage:</strong> <span th:text="${car.mileage}">Mileage</span></p>
                <p><strong>Engine Specs:</strong> <span th:text="${car.engineSpecs}">Engine Specs</span></p>
                <p><strong>Quantity:</strong> <span th:text="${car.quantity}">Quantity</span></p>
                <p class="price" th:text="${car.price}">Price</p>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(cars)}">
            <p>No cars available for this dealer.</p>
        </div>
    </div>
</body>
</html>
